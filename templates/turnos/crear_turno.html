{% extends "base.html" %}
{% load grupos_tags %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-4">Solicitar Turno</h2>

    <div class="card shadow-sm p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-success px-4 py-2 fw-semibold rounded-3">
                Confirmar Turno
            </button>
            {% if user|has_group:"Paciente" %}
                <a href="{% url 'turnos:mis_turnos' %}" 
                class="btn btn-outline-secondary px-4 py-2 fw-semibold rounded-3 ms-2">
                    Volver
                </a>
            {% endif %}


                {% if user|has_group:"Recepcionista" or user|has_group:"Director" %}
                    <a href="{% url 'turnos:turnos_recepcion' %}" class="btn btn-primary">Volver</a>
                {% endif %}



        </form>
    </div>

</div>
{% endblock %}
