{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Crear cuenta</h2>

<form method="post" class="mt-3">
    {% csrf_token %}
    
    {{ form.as_p }}

    {% if user.is_superuser or user.groups.filter(name="Director") %}

        <!-- SOLO DIRECTOR VE ESTOS ROLES -->
        <label for="rol">Selecciona un rol:</label>
        <select name="rol" id="rol" class="form-control mb-3">
            {% for r in roles %}
                <option value="{{ r.name }}">{{ r.name }}</option>
            {% endfor %}
        </select>
    {% else %}
        <!-- RECEPCIONISTA Y PACIENTE SOLO PUEDEN CREAR PACIENTES -->
        <input type="hidden" name="rol" value="Paciente">
    {% endif %}

    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>

<p class="mt-3"><a href="{% url 'login' %}">Ya tengo cuenta</a></p>
{% endblock %}
